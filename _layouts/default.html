<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #ffffff;
      color: #333;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    header, footer {
      text-align: center;
      margin-bottom: 40px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007acc;
    }

    nav a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 2em 0;
      border: none;
      border-top: 1px solid #ccc;
    }

    main {
      min-height: 60vh;
    }

    footer {
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ '/' | relative_url }}">首页</a>
      <a href="{{ '/about.html' | relative_url }}">关于</a>
    </nav>
    <hr>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <hr>
    <p>© {{ site.time | date: '%Y' }} {{ site.title }} · 由 GitHub Pages 驱动</p>
  </footer>
</body>
  <header>
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
  {% include header.html %}
</header>

<main>
  {{ content }}
</main>

{% include footer.html %}
</html>
