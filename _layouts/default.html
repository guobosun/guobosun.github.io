<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    nav {
      text-align: center;
      margin-bottom: 2em;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;

    }
    nav a:hover {
      text-decoration: underline;
    }
    footer {

      color: #aaa;
      font-size: 0.9em;
      margin-top: 2em;
    }
  </style>

<body>

  <!-- 页眉导航 -->
  {% include header.html %}

  <!-- 主体内容 -->
  <main>
    {{ content }}

  {% include footer.html %}

</html>
